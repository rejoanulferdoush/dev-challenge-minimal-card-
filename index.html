<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cactus</title>
    <link
      rel="shortcut icon"
      href="/minimalblogcard/assets/agave.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/cactus.css" />
  </head>
  <body>
    <!-- Card Section -->
    <section class="container">
      <div class="card">
        <!-- card image -->
        <div class="card-img">
          <img
            src="/assets/cactus_img.jpg"
            alt="cactus-image"
          />
        </div>
        <!-- card body -->
        <div class="card-body">
          <h6 class="span-tittle">Design</h6>
          <h3 class="card-tittle">Embracing Minimalism</h3>
          <p class="card-description">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <hr />
        <!-- card footer -->
        <div class="card-footer">
          <p class="foot-tittle">Annie Spratt</p>
        </div>
      </div>
    </section>
  </body>
</html>
